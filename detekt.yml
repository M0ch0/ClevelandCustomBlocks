formatting:
  active: true
  Indentation:
    active: false
  excludes:
    - '.*/build/.*'
    - '.*/generated/.*'
build:
  maxIssues: 0
processors:
  active: true
config:
  validation: true
style:
  ReturnCount:
    active: true
    max: 8
complexity:
  LongParameterList:
    active: true
    constructorThreshold: 14